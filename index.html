<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Roboto&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch A Sketch</title>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <!-- Left-center side -->
    <div class="content">
      <div class="utilities">
        <button class="color-selector">Color Mode</button>
        <input type="color" class="color-picker" />
        <button class="random-colors">Random Colors</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
        <button class="toggle-grid">Toggle Grid</button>
        <div class="grid-info-wrapper">
          <p class="grid-size"></p>
          <p>
            <input
              type="range"
              class="grid-size-range"
              name="volume"
              min="4"
              max="64"
              value="4"
            />
          </p>
        </div>

        <button class="grid-size-selector">Mode: Click</button>
      </div>
      <!-- Right-center side -->
      <div class="grid" draggable="false"></div>
    </div>
    <footer>
      <div class="github-icon"></div>
      <p class="contact"></p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
