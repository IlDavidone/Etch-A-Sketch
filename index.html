<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <!-- Left-center side -->
    <div class="content">
      <div class="utilities">
        <button class="color-selector">Color <input type="color" /></button>
        <button class="random-colors">Random Colors</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
        <button class="grid-size-selector">Grid Size (Max 100x100)</button>
      </div>
      <!-- Right-center side -->
      <div class="grid"></div>
    </div>
    <button class="test-button">yeah</button>
    <footer>
      <div class="github-icon"></div>
      <p class="contact"></p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
