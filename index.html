<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <!-- Left-center side -->
    <div class="content">
      <div class="utilities">
        <button class="color-selector">Color Mode</button>
        <input type="color" class="color-picker" />
        <button class="random-colors">Random Colors</button>
        <button class="toggle-grid">Toggle Grid</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
        <p class="grid-size"><p>
        <input type="range" class="grid-size-range" name="volume" min="4" max="64" value="4"/>
        <button class="grid-size-selector">Apply Grid Size</button>
      </div>
      <!-- Right-center side -->
      <div class="grid"></div>
    </div>
    <footer>
      <div class="github-icon"></div>
      <p class="contact"></p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
